async function fetchData(cbFunction){
  var url = "https://apis.sharechat.com/tag-chat-service/v2.2.0/tagChat?entityType=user&userId=45779194&sections=POPULAR&limit=6&scrollType=list&referrer=MyChat";

  var xhr = new XMLHttpRequest();
  xhr.open("GET", url);
  xhr.responseType = 'json';
  
  xhr.setRequestHeader("X-SHARECHAT-USERID", "45779194");
  xhr.setRequestHeader("X-SHARECHAT-SECRET", "29a5692154b6f1bf12f9");
  xhr.setRequestHeader("APP-VERSION", "5094");
  xhr.setRequestHeader("DEVICE-ID", "cd9dbdb70bcf4dc9");
  
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      var topicss=[]
      console.log(xhr.response);
      for(const topic of xhr.response.sectionList){
        if(topic.topics)
        topicss=[...topicss,...topic.topics]
      }
      var filterData=[]
      for(const t of topicss){
        filterData.push({
                          online:t.currentlyOnline,
                          groupCover:t.bgImage,
                          audioMember:t.currentAudioMemberCount,
                          ownerImage:t.ownerImageUrl,
                          status:t.status,
                          name:t.name,
                          "online+text":t.subtitleOne.text,
                        })
      }
        //console.log(xhr.status);
        console.log(topicss[0]);
        data=filterData;
        //return topicss[0]
        //statusUpdate(data.length)
        fetchData1(cbFunction)
    }};

  await xhr.send();
}

async function encode(canvas, ctx, imageData) {
    ctx.putImageData(imageData, 0, 0)
    return new Promise((resolve, reject) => {
        canvas.toBlob(blob => {
        const reader = new FileReader()
        reader.onload = () => resolve(new Uint8Array(reader.result))
        reader.onerror = () => reject(new Error('Could not read from blob'))
        reader.readAsArrayBuffer(blob)
        })
    })
}
